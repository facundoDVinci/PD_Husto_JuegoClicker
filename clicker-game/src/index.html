<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Clicker Game</h1>
        <figure>
            <img id="clickButton" src="img/piedra.png" alt="piedra">
        </figure>
        <h2 class="mt-3">Diamantes: <span id="points">0</span></h2>
        <div class="mt-4">
            <h3>Mejoras</h3>
            <button id="upgradeButton" class="btn btn-success">Mejorar Pico (Cost: <span id="upgradeCost">10</span> points)</button>
            <h4 class="mt-4">Puntos por click: <span id="pointsPerClick">1</span></h3>
            <button id="cpsButton" class="btn btn-warning">Comprar puntos por segundo (Cost: <span id="cpsCost">50</span> points)</button>
            <h4 class="mt-3">Puntos por segundo: <span id="cps">0</span></h3>
            
            <button id="LessCost" class="btn btn-success">Reducir costos de mejoras (Cost: <span id="LCCost">500</span> points)</button>
        </div>

        <!-- Botón para mostrar logros -->
        <button type="button" class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#achievementsModal">
          Ver Logros
        </button>
    
        <!-- Modal de logros -->
        <div class="modal fade" id="achievementsModal" tabindex="-1" aria-labelledby="achievementsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="achievementsModalLabel">Logros</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <ul class="list-group" id="achievementsList">
                  <!-- Los logros se llenan dinámicamente -->
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
