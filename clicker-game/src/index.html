<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .moving-button {
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- IDEA: que el fondo se pueda clickear con un boton que se mueva.-->
    <div class="container text-center mt-5">
        <h1>Clicker Game</h1>
        <button id="clickButton" class="btn btn-primary btn-lg">Click Me!</button>
        <h2 class="mt-3">Points: <span id="points">0</span></h2>
        <div class="mt-4">
            <h3>Upgrades</h3>
            <button id="upgradeButton" class="btn btn-success">Upgrade Click (Cost: <span id="upgradeCost">10</span> points)</button>
            <h3 class="mt-4">Clicks Per Second</h3>
            <button id="cpsButton" class="btn btn-warning">Buy Clicks Per Second (Cost: <span id="cpsCost">50</span> points)</button>
            <h4 class="mt-3">Clicks Per Second: <span id="cps">0</span></h4>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        let points = 0;

        // Function to update points display
        function updatePoints() {
            document.getElementById('points').textContent = points;
        }

        // Function to create a moving button
        function createMovingButton() {
            const button = document.createElement('button');
            button.textContent = 'Catch Me!';
            button.className = 'btn btn-warning moving-button';

            // Set random position
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            // Add click event to button
            button.addEventListener('click', () => {
                points += 5; // Add points
                updatePoints();
                button.remove(); // Remove button
            });

            // Remove button after 3 seconds and subtract points
            setTimeout(() => {
                if (document.body.contains(button)) {
                    points -= 2; // Subtract points
                    updatePoints();
                    button.remove();
                }
            }, 3000);

            document.body.appendChild(button);
        }

        // Generate a moving button every 2 seconds
        setInterval(createMovingButton, 2000);
    </script>
</body>
</html>
